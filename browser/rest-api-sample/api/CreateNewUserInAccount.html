<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample To Create New User In Account</title>

    <!-- Include babel-polyfill if running on Internet Explorer -->
    <script src="../../vendor/superagent.min.js"></script>
    <script src="../../vendor/validator.min.js"></script>
    <script src="../../../dist/adobe-sign-sdk.js"></script>

    <script src="../utils/Errors.js"></script>
    <script src="../resources/Config.js"></script>
    <script src="../utils/Constants.js"></script>
    <script src="../utils/ApiUtils.js"></script>
    <script src="../utils/UserUtils.js"></script>

    <link rel="stylesheet" type="text/css" href="../resources/samples.css"/>

    <script type="text/javascript">

        var Errors = AdobeSignSdk.Errors;
        var Constants = AdobeSignSdk.Constants;
        var ApiUtils = AdobeSignSdk.ApiUtils;
        var UserUtils = AdobeSignSdk.UserUtils;

        function CreateNewUserInAccount() {

            /**
             * Entry point for this sample client program.
             */
            ApiUtils.configureProperty(CreateNewUserInAccount.name);

            ApiUtils.info("Creating User with given info");

            //Make API call to create a user
            UserUtils.createUser(ApiUtils.getUserEmail(),
                                 Constants.USER_FIRST_NAME,
                                 Constants.USER_LAST_NAME)
                     .then(function(userId) {
                         ApiUtils.info("User created with User ID = " + userId);
                     })
                     .catch(function(apiError) {
                         ApiUtils.logError(Errors.CREATE_NEW_USER_IN_ACCOUNT, apiError);
                     });
        };

    </script>
</head>
<body>

<div id ="name"><h3>Sample : Create New User In Account</h3></div>
<div id="sample">
    <br/>
    This sample client demonstrates how to create a new user in an account.

    <p>
        <b>IMPORTANT</b>: Before running this sample, check that you have modified the 'Config.js' file with the
        appropriate values.
    </p>

    <button onclick="CreateNewUserInAccount()">Run the Sample</button>
    <br/><br/>
</div>

<div id="result"></div>

</body>
</html>
