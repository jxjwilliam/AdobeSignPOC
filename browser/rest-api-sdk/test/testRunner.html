<head>
  <meta charset="utf-8">
  <title>AdobeSign SDK Tests</title>

  <!-- Include babel-polyfill if running on Internet Explorer -->

  <!-- Third Party dependencies for AdobeSign JS SDK -->
  <script src="../../vendor/superagent.min.js"></script>
  <script src="../../vendor/validator.min.js"></script>

  <script src="../../../dist/adobe-sign-sdk.min.js"></script>

  <!-- Third Party dependencies for running tests on AdobeSign JS SDK -->
  <link rel="stylesheet" href="../../vendor/mocha.min.css" />
  <script src="../../vendor/mocha.min.js"></script>
  <script src="../../vendor/chai.min.js"></script>

  <script type="text/javascript">

    function hide() {
      document.getElementById('runTestsId').style.display = 'none';
    }

    mocha.setup('bdd');
    mocha.setup({ timeout: 60000 });
    mocha.reporter('html');

    function fileselected(files) {
      AdobeSignSdk.TestFile = files[0];
    }
  </script>

  <!-- Before running the tests, check that you have modified the 'Config.js' file with the appropriate values.  -->
  <script src="Config.js"></script>

  <script src="../../../dist/adobe-sign-sdk-tests.min.js"></script>

</head>
<body>
<br>
<div style ="text-align:center;"><h3>Mocha unit tests for Adobe Sign JS SDK in Browser</h3></div>

<div id="runTestsId" style ="text-align:center;">

  Upload file to create Transient Document : <input type="file" id="file" onchange="fileselected(this.files)"/><br><br>
  <input id="runTests" type="button" value="Run Tests" onclick="hide(); mocha.run();" />

</div>

<div id="mocha"></div>
</body>
</html>
